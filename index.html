<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="container">
        <div class="top_heading">
          <div class="line_1"></div>
          <div class="heading">
            <span>Bundle & Save</span>
          </div>
          <div class="line_2"></div>
        </div>
        <div
          class="first_box"
          onclick="handleFirstBox('radio_first')"
          id="first-box"
        >
          <div class="first_box_content">
            <div class="left_content">
              <label class="custom-radio">
                <input type="radio" name="custom-radio" id="radio_first" />
                <span class="checkmark"></span>
              </label>
              <div class="first_pair">
                <span class="pair">1 Pair</span>
                <span class="price">DKK 195.00</span>
              </div>
            </div>
            <div class="right_content">
              <span>50% OFF</span>
            </div>
          </div>
          <div class="first_box_size_color" id="firstBox">
            <div class="sr_no">
              <div class="sr_no_1"><span>#1</span></div>
              <div class="sr_no_2"><span>#2</span></div>
            </div>
            <div class="sizes">
              <span>Size</span>
              <select name="" id="">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
              <select name="" id="">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="colours">
              <span>Colour</span>
              <select name="Colour" id="">
                <option value="Red">Colour</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>
              <select name="Colour" id="">
                <option value="Red">Colour</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>
            </div>
          </div>
        </div>
        <div
          class="middle_box"
          onclick="handleMiddleBox('radio_middle')"
          id="middle-box"
        >
          <div class="first_box_content">
            <div class="left_content">
              <label class="custom-radio">
                <input
                  type="radio"
                  name="custom-radio"
                  checked
                  id="radio_middle"
                />
                <span class="checkmark"></span>
              </label>
              <div class="first_pair">
                <span class="pair">2 Pair</span>
                <span class="price">DKK 345.00</span>
              </div>
            </div>
            <div class="cross_price">
              <div class="line_cut"></div>
              <span>DKK 195.00</span>
            </div>
            <div class="right_content">
              <span id="most_popular">Most popular</span>
              <span id="off">40% OFF</span>
            </div>
          </div>
          <div class="middle_box_size_color" id="middleBox">
            <div class="sr_no">
              <div class="sr_no_1"><span>#1</span></div>
              <div class="sr_no_2"><span>#2</span></div>
            </div>
            <div class="sizes">
              <span>Size</span>
              <select name="" id="">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
              <select name="" id="">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="colours">
              <span>Colour</span>
              <select name="Colour" id="">
                <option value="Red">Colour</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>
              <select name="Colour" id="">
                <option value="Red">Colour</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>
            </div>
          </div>
        </div>
        <div
          class="last_box"
          onclick="handleLastBox('radio_last')"
          id="last-box"
        >
          <div class="first_box_content">
            <div class="left_content">
              <label class="custom-radio">
                <input type="radio" name="custom-radio" id="radio_last" />
                <span class="checkmark"></span>
              </label>
              <div class="first_pair">
                <span class="pair">3 Pair</span>
                <span class="price">DKK 528.00</span>
              </div>
            </div>
            <div class="right_content">
              <span>60% OFF</span>
            </div>
          </div>
          <div class="last_box_size_color" id="lastBox">
            <div class="sr_no">
              <div class="sr_no_1"><span>#1</span></div>
              <div class="sr_no_2"><span>#2</span></div>
            </div>
            <div class="sizes">
              <span>Size</span>
              <select name="" id="">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
              <select name="" id="">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
              </select>
            </div>
            <div class="colours">
              <span>Colour</span>
              <select name="Colour" id="">
                <option value="Red">Colour</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>
              <select name="Colour" id="">
                <option value="Red">Colour</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>
            </div>
          </div>
        </div>
        <div class="shipping_box">
          <span id="free_2_day">Free 2 Day Shipping</span>
          <div class="total_price">
            <span id="total">Total :</span>
            <span id="final_price">DKK 360.00</span>
          </div>
        </div>
        <div class="add_btn">
          <button>+ Add to Cart</button>
        </div>
        <div class="copy_right">
          <div class="powered_by">
            <span class="copy">C</span>
            <span class="pumper">Powered by Pumper</span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
